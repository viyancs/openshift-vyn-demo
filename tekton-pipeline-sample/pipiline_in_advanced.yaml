apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: build-and-deploy-advanced
spec:
  workspaces:
  - name: shared-workspace
  params:
  - name: deployment-name
    type: string
    description: name of the deployment to be patched
  - name: git-url
    type: string
    description: url of the git repo for the code of deployment
  - name: git-revision
    type: string
    description: revision to be used from repo of the code for deployment
    default: "master"
  - name: IMAGE
    type: string
    description: image to be build from the code
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
      kind: ClusterTask
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: $(params.git-url)
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
    - name: revision
      value: $(params.git-revision)
  - name: code-analysis
    taskRef:
      kind: ClusterTask
      name: tkn
    params:
      - name: tkn-image
        value: gcr.io/tekton-releases/dogfooding/tkn
      - name: ARGS
        value:
          - help
    runAfter:
    - fetch-repository
  - name: dependency-report
    taskRef:
      kind: ClusterTask
      name: tkn
    params:
      - name: tkn-image
        value: gcr.io/tekton-releases/dogfooding/tkn
      - name: ARGS
        value:
          - help
    runAfter:
    - fetch-repository
  - name: unit-test
    taskRef:
      kind: ClusterTask
      name: tkn
    params:
      - name: tkn-image
        value: gcr.io/tekton-releases/dogfooding/tkn
      - name: ARGS
        value:
          - help
    runAfter:
    - fetch-repository
  - name: integration-test
    taskRef:
      kind: ClusterTask
      name: tkn
    params:
      - name: tkn-image
        value: gcr.io/tekton-releases/dogfooding/tkn
      - name: ARGS
        value:
          - help
    workspaces:
    - name: output
      workspace: shared-workspace
    runAfter:
    - unit-test
    - dependency-report
    - code-analysis
  - name: build-image
    taskRef:
      name: buildah
      kind: ClusterTask
    params:
    - name: IMAGE
      value: $(params.IMAGE)
    - name: TLSVERIFY
      value: "false"
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - integration-test
  - name: apply-manifests
    taskRef:
      name: apply-manifests
    workspaces:
    - name: source
      workspace: shared-workspace
    runAfter:
    - build-image
  - name: update-deployment
    taskRef:
      name: update-deployment
    params:
    - name: deployment
      value: $(params.deployment-name)
    - name: IMAGE
      value: $(params.IMAGE)
    runAfter:
    - apply-manifests